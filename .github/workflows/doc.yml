name: Docs

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  doc_verify:
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install embedme
        run: npm install -g embedme

      - name: Verify README.md embedded code
        run: embedme --verify README.md

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: README.md

  doc_test:
    continue-on-error: true
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-24.04
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: ./.github/actions/setup-go
        with:
          go-version: '1.24rc3'

      - name: Install dependencies on macOS
        if: startsWith(matrix.os, 'macos')
        run: |
          set -e
          set -x
          source doc/_readme/scripts/install_macos.sh

      - name: Install dependencies on Ubuntu
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          set -e
          set -x
          source doc/_readme/scripts/install_ubuntu.sh

      - name: Install llgo
        run: |
          set -e
          set -x
          git() {
            if [ "$1" = "clone" ]; then
              # do nothing because we already have the branch
              cd ..
            else
              command git "$@"
            fi
          }
          source doc/_readme/scripts/install_llgo.sh
          echo "LLGO_ROOT=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Test doc code blocks
        run: |
          set -e
          set -x
          source doc/_readme/scripts/run.sh
